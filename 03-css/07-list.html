<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>list</title>
	<style>
		.list {
			/*list-style: none;*/
		}
		.list li {
			background-color: lime;
			list-style-position: inside;
			list-style-type: circle;
		}	
	</style>
	<!-- 
		#list-style: none
			리스트 스타일 제거
		#list-style-type: circle | disc | square
			리스트 스타일 모양
	 	#list-style-position: inside | outside
	 		리스트 스타일(불릿) li내부/외부로 위치조정
	 	#inherit : 부모 속성을 자식이 상속	
	 -->
</head>
<body>
	<ul class="list">
		<li>Lorem ipsum dolor sit amet.</li>
		<li>Lorem ipsum dolor sit amet.</li>
		<li>Lorem ipsum dolor sit amet.</li>
		<li>Lorem ipsum dolor sit amet.</li>
		<li>Lorem ipsum dolor sit amet.</li>
	</ul>
</body>
</html>
