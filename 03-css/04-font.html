<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>font / text</title>
	<style>
		body, h1, h2 {
			font-family: '돋움',dotum,sans-serif;
			font-size: 12px;
		}
		h1 {
			font-size: 2.4em;
		}
	</style>
	<!-- 
		# font-family : 운영체제 지원의 서체를 작성한다.
			serif : 명조
			sans-serif : 고딕
			cursive : 필기
			monospace : 고정폭(코딩)
		# font-size : 글자크기
			일반적으로 위의 방식으로 px지정 후 독립적으로 em배율적용방식 사용
	 	# font-weight : 글자두께
	 		bold | border | 600 
	 		normal | lighter | 100
	 	# font-style : 서체
	 		normal | italic | oblique
	 	# font-variant : 소문자를 대문자로 바꿔준다
			small-caps
		# letter-spacing : 배율, 글간격
		# line-height : 배율, 줄간격	
		# text-decoration : 텍스트 줄긋기
			underline | overline | line-through | none
		# text-indent : 배율, 들여쓰기
		# text-transform : 
			uppercase(대문자) | lowercase(소문자) | capitalize(앞글자 대문자)
		# text-align : 텍스트 정렬
			left | center | right | justify(양쪽정렬)	
		# vertical-align : 텍스트 위아래정렬
			top(영역간 위맞춤) | middle(서체마다다름) | baseline(0) | bottom(영역간 아래맞춤) | 5px(0기준위로) 
		#word-spacing , letter-spacing
	 -->
</head>

</body>
</html>
