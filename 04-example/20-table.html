<!DOCTYPE html>
<html lang="ko">
<head>

	<title>Table</title>
	<style>
		/* reset */
		html,body {width:100%;height:100%}
		body,p,h1,h2,h3,h4,h5,h6,ul,li,ol,dl,dt,dd,table,th,td,form,fieldset,legend,input,textarea,button,select{margin:0;padding:0}
		body,input,textarea,select,button,table,th,td{font-family:'돋움',Dotum,AppleGothic,sans-serif;font-size:12px}
		img,fieldset{border:0}
		img{vertical-align:top}
		/*추가*/
		table{border-collapse:collapse}
		ul,ol{list-style:none}
		em,address{font-style:normal}
		a{text-decoration:none}
		a:hover,a:action,a:focus{text-decoration:underline}
		caption {display: none}


		.tbl {width:800px; margin: 0 auto}
		.tbl h1 {padding: 20px 0; font-size: 20px}
		.tbl table {width: 100%}
		.tbl table th, .tbl table td{padding: 4px 0; border:1px solid #ccc; color: #777; text-align: center}
		.tbl table thead th {padding: 6px 0; background-color: #efefef}
		.tbl table tfoot th, .tbl table tfoot td {padding: 6px 0; background-color: #efefef; font-weight: bold}
	</style>
</head>
