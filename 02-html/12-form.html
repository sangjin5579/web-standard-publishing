<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
</head>
<body>
	<form method="POST" action="#">
		<!-- 서식 묶음 - 보통 가린다. -->
		<fieldset>
			<legend>fieldset legend</legend>
			<p>
				<label for="name">이름</label>
				<input type="text" id="name" name="name" value="hwang">
			</p>
			<p>
				<label for="idname">아이디</label>
				<input type="text" id="idname" name="idname" value="">
				<input type="button" value="중복확인">
			</p>
			<p>
				<label for="password">비밀번호</label>
				<input type="password" id="password" name="password" value="">
			</p>
			<p>
				<label for="usercomn"></label>
				<textarea name="usercomn" id="usercomn" cols="30" rows="10"></textarea>
			</p>
			<p>
				<label for="sel">지역선택</label>
				<select name="select" id="sel">
					<option value="">서울</option>
					<option value="">부산</option>
					<option value="">목포</option>
					<option value="">이천</option>
				</select>
			</p>
			<p>
				<!-- radio는 같은 name중 하나가 선택된다. -->
				<span>성별</span>
				<label for="male">남자</label>
				<input type="radio" name="sex" id="male" value="male">
				<label for="female">여자</label>
				<input type="radio" name="sex" id="female" value="female">
			</p>
			<p>
				<!-- check는 독립적인 name을 갖는다. -->
<!-- 				<span>취미는?</span>
				<label for="trip">여행</label>
				<input type="checkbox" id="trip" name="trip">
				<label for="read">독서</label>
				<input type="checkbox" id="read" name="read">
				<label for="movie">영화감상</label>
				<input type="checkbox" id="movie" name="movie"> -->
			</p>
			<p>
				<span>취미는?</span>
				<label>여행<input type="checkbox" id="trip" name="trip"></label>
				<label>독서<input type="checkbox" id="read" name="read"></label>
				<label>영화감상<input type="checkbox" id="movie" name="movie"></label>
			</p>
		</fieldset>
		<p>
			<!-- button이 디자인적으로 유리하다 -->
			<!-- <input type="submit" value="전송"> -->
			<button type="submit">전송</button>
			<!-- <input type="reset" value="취소"> -->
			<button type="reset">취소</button>
		</p>
	</form>
</body>
</html>
