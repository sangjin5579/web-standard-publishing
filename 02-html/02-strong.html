<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>strong, em, mark</title>
</head>
<body>
	
	<h1>strong, em, mark</h1>
	<!-- emphasis, strong importance, mark -->
	<p><em>Lorem</em> ipsum sit amet, consectetur adipisicing elit.</p>
	<p><strong>danger</strong></p>
	<p><mark>Lorem ipsum dolor sit amet</mark>, consectetur adipisicing elit. Omnis quisquam, quibusdam iusto delectus praesentium inventore in quis, sit aspernatur nam, vitae quae aliquam quidem repellendus id. Ab vero, incidunt? Et?</p>
</body>
