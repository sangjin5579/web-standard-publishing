<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>ruby, time</title>
</head>
<body>
	<!-- ruby, rt : 윗첨자 주석 -->
	<h1>
		<ruby>
			明<rt>명</rt>
			心<rt>심</rt>
			寶<rt>보</rt>
			鑑<rt>감</rt> 
		</ruby>
	</h1>
<!-- time : yyyy-mm-ddTtt:mm날짜의 표현, 코드에만 표현. -->
	<p><time datetime="2019-09-11">오늘</time>은 친구 생일이라서 일찍 들어가 봐야 합니다.</p>

</body>
</html>
